<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="StudentController" ng-init="initialize()">
    <h1>Student Management</h1>

    <label for="studentName">Add Student:</label>
    <input type="text" id="studentName" ng-model="newStudent.name" placeholder="Student Name">
    <input type="number" id="studentAge" ng-model="newStudent.age" placeholder="Student Age">
    <button ng-click="addStudent()">Add Student</button>

    <h2>Student List</h2>
    <ul>
        <li ng-repeat="student in students">
            {{ student.name }} (Age: {{ student.age }})
            <button ng-click="removeStudent($index)">Remove</button>
        </li>
    </ul>

    <h2>Student Details</h2>
    <div ng-include="'student-details.html'"></div>
</body>
</html>
